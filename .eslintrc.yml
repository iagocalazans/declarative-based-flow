env:
  es2021: true
  node: true
extends:
  - "eslint:recommended"
  - "plugin:@typescript-eslint/stylistic"
parserOptions:
  ecmaVersion: latest
  sourceType: module
parser: "@typescript-eslint/parser"
plugins:
  - "@typescript-eslint"
rules: { "@typescript-eslint/no-explicit-any": "off", "no-unused-vars": "off" }
